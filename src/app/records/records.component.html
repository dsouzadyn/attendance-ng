<div class="columns">

  <div class="column is-12">
    <table class="table">
      <thead>
        <tr>
          <th colspan="2">
          </th>
          <ng-container *ngFor="let subject of subjectList">
            <ng-container *ngIf="subject.cols === 3">
              <th colspan="3"><abbr title="{{ subject.title }}">{{ subject.sform }}</abbr></th>
            </ng-container>
            <ng-container *ngIf="subject.cols === 2">
              <th colspan="2"><abbr title="{{ subject.title }}">{{ subject.sform }}</abbr></th>
            </ng-container>
          </ng-container>
        </tr>
        <tr>
          <th>Sr.</th>
          <th>Name</th>
          <ng-container *ngFor="let subject of subjectList">
            <ng-container *ngIf="subject.cols === 3">
              <th>TH</th>
              <th>PR</th>
              <th>TOTAL</th>
            </ng-container>
            <ng-container *ngIf="subject.cols === 2">
              <th>TH</th>
              <th>TOTAL</th>
            </ng-container>
          </ng-container>
        </tr>
      </thead>
    </table>

  </div>
</div>
